<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>부동산GPT</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      scroll-behavior: smooth;
      font-family: 'Pretendard', sans-serif;
      color: white;
      overflow: hidden;
      background-color: #3f88f4;
    }

    .wrapper {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
    }

    .section {
      scroll-snap-align: start;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 24px;
      box-sizing: border-box;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUp 1s ease-out forwards;
    }

    .section:nth-child(1) { animation-delay: 0s; }
    .section:nth-child(2) { animation-delay: 0.3s; }
    .section:nth-child(3) { animation-delay: 0.6s; }
    .section:nth-child(4) { animation-delay: 0.9s; }
    .section:nth-child(5) { animation-delay: 1.2s; }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      font-size: 48px;
      font-family: 'Sans-serif';
      font-weight: 700;
      margin-bottom: 20px;
    }

    .logo span.white { color: white; }
    .gpt span.g { color: #EA4335; }
    .gpt span.p { color: #34A853; }
    .gpt span.t { color: #FBBC05; }

    .gpt {
      display: inline-block;
      letter-spacing: -5px;
      font-size: 115%;
    }

    .description {
      font-size: 16px;
      font-weight: normal;
      line-height: 1.6;
      text-align: center;
      max-width: 600px;
    }

    .footer {
      font-size: 16px;
      line-height: 1.6;
      text-align: center;
    }

    .footer p {
      margin: 8px 0;
    }

    .email {
      font-weight: bold;
      margin-top: 24px;
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 40px;
      }

      .section {
        font-size: 18px;
      }

      .description, .footer {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="section">
      <div class="logo">
        <span class="white">부동산</span>
        <span class="gpt">
          <span class="g">G</span>
          <span class="p">P</span>
          <span class="t">T</span>
        </span>
      </div>
      <div class="description">AI가 예측하고, GPT가 설명하는 부동산 플랫폼</div>
    </div>

    <div class="section">
      <div>프로젝트 개요</div>
      <div> </div>
      <div class="description">AI가 예측하고, GPT가 설명하는 부동산 플랫폼</div>
    </div>

    <div class="section">
      <div>프로젝트 목표</div>
      <div> </div>
      <div class="description">Big Data AI 기반 예측형 부동산 모바일앱</div>
    </div>

    <div class="section">
      <div>질문이 있으신가요?</div>
      <div> </div>
      <div class="description">프로젝트에 관한 자세한 내용이 궁금하시다면 이메일로 문의해 주세요.</div>
    </div>

    <div class="section">
      <div class="footer">
        <p class="email">[이메일] ceo@nzip.ai</p>
        <p>[회사명] 양봉 주식회사</p>
        <p>[주소] 서울특별시 금천구 가산디지털1로 120, 819호</p>
        <p>[사업자등록번호] 857-86-03315</p>
      </div>
    </div>
  </div>
</body>
</html>
