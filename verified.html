<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>이메일 인증</title>
  <style>
    :root { color-scheme: light dark; }
    html,body{height:100%}
    body{
      margin:0; display:grid; place-items:center; height:100%;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple SD Gothic Neo","Noto Sans KR",sans-serif;
    }
    h1{margin:0 0 16px; font-size:20px; font-weight:700; text-align:center}
    button{
      padding:10px 18px; border:0; border-radius:10px; font-weight:700; cursor:pointer;
      background:#4f46e5; color:#fff;
    }
    @media (prefers-color-scheme: dark){ button{ background:#6366f1; } }
    .wrap{ text-align:center; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>이메일 인증이 완료되었습니다.</h1>
    <button id="ok" type="button">확인</button>
  </div>

  <script>
    function closeWindow() {
      // iOS WKWebView (Flutter/Swift) 핸들러
      try {
        if (window.webkit?.messageHandlers?.close) {
          window.webkit.messageHandlers.close.postMessage('close');
        }
      } catch(_) {}

      // ReactNative/일부 WebView
      try {
        if (window.ReactNativeWebView?.postMessage) {
          window.ReactNativeWebView.postMessage('close');
        }
      } catch(_) {}

      // 일반 브라우저 시도
      try { window.opener = null; } catch(_) {}
      try { window.open('', '_self'); } catch(_) {}
      try { window.close(); } catch(_) {}
    }

    document.getElementById('ok').addEventListener('click', closeWindow);
  </script>
</body>
</html>
