<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>이메일 인증</title>
  <style>
    :root { color-scheme: light dark; }
    body { margin:0; display:grid; place-items:center; min-height:100dvh;
           font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif; }
    .box { text-align:center; }
    h1 { margin:0 0 16px; font-size:20px; font-weight:700; }
    button { padding:10px 18px; border:0; border-radius:10px; font-weight:700; cursor:pointer;
             background:#4f46e5; color:#fff; }
    @media (prefers-color-scheme: dark){
      button{background:#6366f1}
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>이메일 인증이 완료되었습니다.</h1>
    <button id="ok" type="button">확인</button>
  </div>

  <script>
    document.getElementById('ok').addEventListener('click', () => {
      if (window.opener || window.top !== window.self) window.close();
      else if (history.length > 1) history.back();
      else location.href = '/';
    });
  </script>
</body>
</html>
