<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>이메일 인증 완료</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif; margin:0; }
    .wrap { min-height: 100dvh; display: grid; place-items: center; padding: 24px; }
    .card { max-width: 420px; width: 100%; border: 1px solid #e5e7eb; border-radius: 16px; padding: 28px; box-shadow: 0 10px 30px rgba(0,0,0,.05); background:#fff; }
    h1 { margin: 0 0 12px; font-size: 22px; }
    p  { margin: 0 0 20px; color:#6b7280; line-height: 1.6; }
    button { width: 100%; height: 44px; border: 0; border-radius: 10px; background:#4f46e5; color:#fff; font-weight: 700; cursor:pointer; }
    @media (prefers-color-scheme: dark){
      body{background:#0b1020;color:#e5e7eb}
      .card{background:#101632;border-color:#29324d}
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" role="dialog" aria-labelledby="title" aria-describedby="msg">
      <h1 id="title">이메일 인증이 완료되었습니다.</h1>
      <p id="msg">이 창을 닫고 앱/웹으로 돌아가 로그인해 주세요.</p>
      <button id="ok">확인</button>
    </section>
  </main>
  <script>
    document.getElementById('ok').addEventListener('click', () => {
      // 팝업이면 닫기, 아니면 이전 페이지로
      if (window.opener || window.top !== window.self) window.close();
      else if (history.length > 1) history.back();
      else location.href = '/';
    });
  </script>
</body>
</html>
