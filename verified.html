<!doctype html><html lang="ko"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>이메일 인증 완료</title>
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Noto Sans,sans-serif;background:#fafafa;margin:0}
.wrap{max-width:520px;margin:8vh auto;padding:28px;background:#fff;border-radius:16px;
      box-shadow:0 8px 28px rgba(0,0,0,.06);text-align:center}
h1{font-size:22px;margin:0 0 8px} p{color:#555;line-height:1.6;margin:0 0 16px}
.btn{display:inline-block;padding:12px 18px;background:#4285F4;color:#fff;border-radius:10px;
     text-decoration:none;font-weight:600}
.spinner{width:28px;height:28px;border-radius:50%;border:3px solid #e5e7eb;border-top-color:#4285F4;
         margin:12px auto 4px;animation:spin 1s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
<script>
  const APP_DEEPLINK = "bdsgpt://auth-callback";      // 앱 딥링크(프로젝트에 맞게)
  const WEB_FALLBACK = "https://bdsgpt.flutterflow.app/"; // 앱이 안 열릴 때 대체
  function go(){ location.href = APP_DEEPLINK; setTimeout(()=>location.href = WEB_FALLBACK, 2000); }
  addEventListener("load", ()=> setTimeout(go, 1200)); // 1.2초 안내 후 이동
</script>
</head><body>
  <div class="wrap">
    <div class="spinner"></div>
    <h1>이메일 인증이 완료되었습니다.</h1>
    <p>잠시 후 앱으로 돌아가 다음 절차를 계속합니다.</p>
    <a class="btn" href="bdsgpt://auth-callback">앱으로 바로 이동</a>
  </div>
</body></html>
